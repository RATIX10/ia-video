<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 1rem;
            border-radius: 0.5rem;
            border: none;
            background-color: #334155;
            color: white;
            resize: none;
        }
        button {
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #3b82f6;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #2563eb;
        }
        #video-display {
            margin-top: 2rem;
            display: none;
        }
        video {
            width: 100%;
            border-radius: 0.5rem;
            border: 2px solid #3b82f6;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Video Generátor</h2>
    <p>Opíš, aké video chceš vytvoriť:</p>
    <textarea id="prompt" placeholder="Napr. Astronaut cvála na koni po Marse v štýle cinematic..."></textarea>
    <br>
    <button onclick="generateVideo()">Generovať video</button>

    <div id="video-display">
        <h3>Tvoje vygenerované video:</h3>
        <video id="outputVideo" controls>
            <source src="" type="video/mp4">
            Váš prehliadač nepodporuje video tag.
        </video>
    </div>
</div>

<script>
    function generateVideo() {
        const prompt = document.getElementById('prompt').value;
        const display = document.getElementById('video-display');
        const video = document.getElementById('outputVideo');

        if (prompt.trim() === "") {
            alert("Prosím, zadaj popis videa.");
            return;
        }

        alert("AI teraz spracováva tvoj prompt: " + prompt + "\n(V reálnej aplikácii by sa teraz volalo API)");

        // Simulácia načítania videa (tu by si vložil URL z API)
        // Použijeme ukážkové video
        video.src = "https://www.w3schools.com/html/mov_bbb.mp4"; 
        display.style.display = "block";
        video.load();
        video.play();
    }
</script>

</body>
</html>
